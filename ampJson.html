    <style amp-boilerplate>
        body {
            -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
            animation: -amp-start 8s steps(1, end) 0s 1 normal both
        }

        @-webkit-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-moz-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-ms-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @-o-keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

        @keyframes -amp-start {
            from {
                visibility: hidden
            }

            to {
                visibility: visible
            }
        }

    <style amp-custom>
        body {
            font-family: sans-serif;
        }

        h1 {
            font-family: serif;
            margin-bottom: 0;
        }

        p {
            font-size: 10px;
            height: 35px;
            overflow: hidden;
            margin-bottom: 0;
            /* max-height: 35px;

             clear: both;

        }

        .column {
            width: 29%;
            padding: 20px;
            border: 5px solid white;
            color: black;
            float: left;
        }

        .site-name {
            flex: 1;
            margin-left: -36px;
        }

        header {
            background-color: #241754;
            color: white;
            font-size: 24px;
            text-align: center;
        }



        .headerbar {
            height: 50px;
            z-index: 999;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
        }

        .titleItem {
            font-size: 12px;
            line-height: 1;
        }

        .name {
            color: white;
            text-decoration: none;
        }

        .priceTitle {
            margin-left: 115px;
            margin-top: -18px;
        }

        /* MEDIA QUERY START */

        @media only screen and (max-width:500px) {

            /* For mobile phones: */
            .menu,
            .column,
            .right {
                width: 50%;
            }

            .column {
                width: 46%;
                padding: 2px;
                outline: 0;
                -webkit-box-shadow: none;
                box-shadow: none;
            }

            .titleItem {
                font-size: 15px;
                margin-left: 10px;
                line-height: 1;
            }

            .priceTitle {
                margin-left: 135px;
                margin-top: -18px;
                white-space: pre;
                font-family: Lato, sans-serif;
                font-size: 14px;
            }

            .brandname {
                margin-top: 10px;
            }

            .brandType {
                font-size: 13px;
                border: 1px solid #bbb;
                display: inline-block;
                padding: 0 3px;
                line-height: 15px;
                margin-left: 97px;
                text-align: center;
            }

            .brandSize {
                margin: 0 0 0 2px;
                font-size: 13px;
                display: inline-block;
                padding: 0 3px;

            }

            .new-product {
                background-color: #ba002f;
                height: 18px;
                line-height: 18px;
                color: #fff;
                font-family: Lato, sans-serif;
                font-size: 11px;
                font-weight: 400;
                text-transform: uppercase;
                padding: 0 6px;
                display: inline-block;
                position: absolute;
                top: 0;
                /* left: 0; */
            }
        }

        @media only screen and (max-width:800px) {

            /* For tablets: */
            .column {
                width: 0px;
                padding: 0;
            }

            .titleItem {
                font-size: 15px;
                margin-left: 10px;
                line-height: 1;
            }

            .priceTitle {
                margin-left: 135px;
                margin-top: -18px;
                white-space: pre;
                font-family: Lato, sans-serif;
                font-size: 14px;
            }

            .column {
                width: 46%;
                padding: 2px;
                outline: 0;
                -webkit-box-shadow: none;
                box-shadow: none;
            }

            .brandname {
                margin-top: 10px;
            }

            .brandType {
                font-size: 13px;
                border: 1px solid #bbb;

                padding: 0 3px;

                text-align: center;
            }

            .brandSize {
                margin: 0 0 0 2px;
                font-size: 13px;
                display: inline-block;
                padding: 0 3px;
            }

            .new-product {
                background-color: #ba002f;
                height: 18px;
                line-height: 18px;
                color: #fff;
                font-family: Lato, sans-serif;
                font-size: 11px;
                font-weight: 400;
                text-transform: uppercase;
                padding: 0 6px;
                display: inline-block;
                position: absolute;
                top: 8px;
                /* left: 0; */
            }
        }

        @media only screen and (min-device-width: 375px) and (max-device-height: 667px) and (orientation : landscape) and (-webkit-device-pixel-ratio: 2) {

            /* Styles */
            .menu,
            .column,
            .right {
                width: 100%;
            }

            .column {
                width: 47%;
                padding: 2px;
                outline: 0;
                -webkit-box-shadow: none;
                box-shadow: none;
            }

            .brandname {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <header class="headerbar">
        <div class="site-name" role="button" on="tap:sidebar1.toggle" tabindex="0">
            <a href="brandDetail.html" class="name">Brand Listing Page</a>
        </div>
    </header>
    
    <amp-list layout="fixed-height" height="100" src="http://localhost:8000/brand_products.json"
        [src]="emptyListSampleSrc || 'http://localhost:8000/brand_products.json'" single-item items="." reset-on-refresh
        binding="no">

        <template type="amp-mustache">

            {{#hits.hits}}
            {{#_source}}

            {{#sku}}
            {{#prices}}
            {{/prices}}
            {{/sku}}

            {{#images}}
            <div class="row">
                <a href="brandDetail.html">
                    <div class="column">
                        <amp-img src="{{image_url}}" width="235" height="250" layout="responsive"></amp-img>
                        
                </a>
                <div class="new-product">
                        <div class="position-absolute ng-star-inserted">new</div>
                </div>
                <div class="brandname">{{brand.brand_name}}</div>
                <div class="priceTitle"> {{sku.0.prices.0.price_ex_vat}}</div>
                <p>{{item_name}}</p>
                <div class="brandType">Men</div>
                <div class="brandSize">S-XL</div>
            </div>
            {{/images}}
            {{/_source}}
            {{/hits.hits}}
        </template>
    </amp-list>

</body>
